<div id="head">
    <link rel="stylesheet" href="styles/game.css">
    <script type="module" src="scripts/values.js" defer></script>
    <script type="module" src="scripts/classes.js" defer></script>
    <script type="module" src="scripts/graphics.js" defer></script>
    <script type="module" src="scripts/sounds.js" defer></script>
    <script type="module" src="scripts/game.js" defer></script>
</div>
<div id="content">
    <div class="Game">
        <div class="Game__Container">
            <canvas id="canvas" width="1920" height="1080"></canvas>
            <div class="Stats">
                <div class="Stats__points">
                    <span data-t="points"></span>: <span id="points">0</span>
                </div>
                <div class="Stats__time">
                    <span data-t="time"></span>: <span id="time">0</span>
                </div>
                <div class="Stats__fps">
                    <span data-t="fps"></span>: <span id="fps">0</span>
                </div>
            </div>
            <div class="Actions">
                <button class="Action__Link Action__Link--Pause" data-action="open-popup" data-control="start"></button>
            </div>
            <button class="Reload" disabled data-action="reload" data-t="reload"></button>
        </div>
    </div>
    <div id="popups">
        <div class="Popup" data-visible="false" data-popup="start">
            <div class="Popup__Header">
                <div class="Popup__Header--Title">
                    <span data-t="pause"></span>
                </div>
                <button class="Popup__Header--Close" data-action="close-popup">X</button>
            </div>
            <hr>
            <div class="Popup__Content">
                <p class="ReloadHint" data-t="reloadHint"></p>
                <br>
                <button data-action="toggle-fullscreen" data-fullscreen="off"></button>
                <br>
                <button class="Button__Primary" data-action="replay"><span data-t="replay"></span></button>
                <br>
                <a class="Button__Primary" data-href="menu"><span data-t="mainMenu"></span></a>
            </div>
        </div>
        <div class="Popup" data-visible="false" data-popup="game-over">
            <div class="Popup__Header">
                <div class="Popup__Header--Title"><span data-t="gameOver"></span></div>
            </div>
            <hr>
            <div class="Popup__Content">
                <p data-t="levelCompleteText"></p>
                <p><span data-t="points"></span>: <span data-result="points"></span></p>
                <div class="Container">
                    <input class="mr-1" type="text" name="name" maxlength="12" placeholder="Name">
                    <button class="Button__Primary" data-t="save" data-action="save-highscore"></button>
                </div>
                <div class="mt-1" data-result="save"></div>
                <br>
                <a class="Button__Primary" data-href="menu" data-t="backToStart"></a>
                <p data-t="or"></p>
                <button class="Button__Primary" data-action="replay" data-t="replay"></button>
            </div>
        </div>
    </div>
    <div class="PageOverlay" data-visible="false"></div>
</div>
