<div id="head">
  <link rel="stylesheet" href="styles/highscores.css">
  <script src="scripts/highscores.js" defer></script>
</div>
<div id="content">
  <div class="Background"></div>
  <div class="MainMenu">
    <a class="Button__Primary" data-href="menu" data-t="mainMenu"></a>
  </div>
  <div class="Container">
    <h1 data-t="highscores"></h1>
  </div>
  <br>
  <div class="Container mb-1">
    <select class="mr-1" name="gamemode">
      <option value="classic" data-t="classic"></option>
      <option value="deluxe" data-t="deluxe"></option>
    </select>
    <select name="difficulty">
      <option value="easy" data-t="easy"></option>
      <option value="normal" data-t="normal"></option>
      <option value="hard" data-t="hard"></option>
      <option value="pro" data-t="pro"></option>
    </select>
  </div>
  <div class="Container">
    <table id="highscores">
      <tr>
        <th>#</th>
        <th data-t="username"></th>
        <th data-t="score"></th>
      </tr>
    </table>
  </div>
</div>
